version: '3'
services:

  # Database for retails list and other "static" data
  retails_database:
    image: 'mongo:latest'
    container_name: 'retails_default_mongo'
    environment:
      - MONGO_INITDB_DATABASE=retails
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./default-retails-data:/data/db
    ports:
      - '27017-27019:27017-27019'
